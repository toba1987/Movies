<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>director</th>
        <th>imageUrl</th>
        <th>duration</th>
        <th>releaseDate</th>
        <th>genres</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
    <td class="align-middle">{{ movie.name }}</td>
    <td class="align-middle">{{ movie.director }}</td>
    <td class="align-middle">{{ movie.imageUrl }}</td>
    <td class="align-middle">{{ movie.duration }}</td>
    <td class="align-middle">{{ movie.releaseDate }}</td>
    <td class="align-middle">{{ movie.genres }}</td>


    </tr>
</table>
